<!doctype html>
<html lang="en">
	<head>
	
		<meta charset="utf-8" />	
		<title>Compass navigation</title>
		<style>
		
			body
			{
  				background: #1A2028;
			}

			.fullwidth
			{
				position: absolute;
				top: 0px;
				left: 0px;
				height: 100%;
				width: 100%;
			}
			
			.center
			{
				margin: auto;
				position: absolute;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
			}
			
		</style>
	</head>
	
	<body>

		<!-- background holder - width and height are representative of a drawing surface -->
		<canvas class="fullwidth" height="500" width="500">
			Your browser doesn't support HTML5 canvas tag. Well, can't blame you for that.
		</canvas>
		

		<!-- compass holder -->
		<canvas class="center" height="400" width="600">
			Your browser doesn't support HTML5 canvas tag. Well, can't blame you for that.
		</canvas>
		
		<script src="js/light-background.js" type="text/javascript"></script>
		<script src="js/compass.js" type="text/javascript"></script>
		

	</body>
</html>
